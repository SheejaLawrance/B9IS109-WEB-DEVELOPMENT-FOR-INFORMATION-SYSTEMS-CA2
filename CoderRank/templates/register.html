{% extends 'index.html' %}
{%block title%}Get started with CoderRank{%endblock title%}
{% block content %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">CodeRank Registration</h3>
            </div>
            <div class="card-body">
              <form method="POST" action="">
                {%csrf_token%}
                <div class="form-group mb-3">
                  <label for="email">Email Address</label>
                  <input name="email" type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group mb-3">
                  <label for="username">Username</label>
                  <input name="username" type="text" class="form-control" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group mb-3">
                  <label for="password">Password</label>
                  <input name="password" type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <div class="form-group mb-3">
                  <label for="confirmPassword">Confirm Password</label>
                  <input name="password1" type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                </div>
                <div class="form-group form-check my-2">
                  <input type="checkbox" class="form-check-input" id="termsCheck" required>
                  <label class="form-check-label" for="termsCheck">I agree to the Terms and Conditions</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-2">Register</button>
              </form>
              <p>Already a User? <a href="./login.html">Login</a></p>
            </div>
            
            <div>
             {% for message in messages %}<p class="text-danger">
              {{message}}
             </p> 
             {%endfor%}
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock content%}
