{% extends 'index.html' %}
{%block title%}Login | CoderRank{%endblock title%}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">CodeRank Login</h3>
          </div>
          <div class="card-body">
            <form method="POST" action="">
              {%csrf_token%}
              <div class="form-group my-3">
                <label for="username">Username</label>
                <input name="username" type="text" class="form-control" id="username" placeholder="Enter username" required>
              </div>
              <div class="form-group my-3">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Enter password" required>
              </div>
              
              <button type="submit" class="btn btn-primary btn-block mb-2">Login</button>
              <p>Not a User? <a href="{% url 'register' %}">SignUp</a></p>
            </form>
            <div>
              {% for message in messages %}
              <p class="text-danger">{{message}}</p>
              {%endfor%}
            </div>
          </div>
        </div>

        
      </div>
    </div>
  </div>
  {% endblock content %}
